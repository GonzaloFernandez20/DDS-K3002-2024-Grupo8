<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesión</title>
    <link rel="stylesheet" href="./assets/CSS/Sesion.css">
</head>

<body>
    <div class="container">
        <h2>Inicio De Sesión</h2>
        
        <form id="registrationForm">

            <div class="input-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario">
                <div class="error-message" id="usuarioError"></div>
            </div>

            <div class="input-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
                <div class="error-message" id="contrasenaError"></div>
            </div>

            <button type="submit">Ingresar</button>
            
        </form>
        
        <a href="RegistroPersona.html" title="Registrarse" class="hipervinculo"> ¿No tenes cuenta? Hace click para registrarte. </a>
    </div>

    <script src="./assets/JS/InicioDeSesion.js"></script>

</body>

</html>
