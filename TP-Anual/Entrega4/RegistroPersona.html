<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="sesion.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h2>REGISTRO</h2>
            <form id="registroForm">
                
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese usuario">
                    <div class="error-message" id="usuarioError"></div>
                </div>
                
                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese contraseña">
                    <div class="error-message" id="contrasenaError"></div>
                </div>

                <div class="input-group">
                    <label for="tipoColaborador">Colaborador</label>
                    <select id="tipoColaborador" name="tipoColaborador">
                        <option value="">Seleccione tipo de colaborador</option>
                        <option value="juridico">Jurídico</option>
                        <option value="humano">Humano</option>
                    </select>
                    <div class="error-message" id="tipoColaboradorError"></div>
                </div>

                <button type="submit">Registrar</button>

            </form>

        </div>
        
        <!-- Formulario adicional para Colaborador Juridico -->
        <div class="container" id="extraFormContainerJuridico" style="display: none;">
            <form id="extraFormJuridico">

                <div class="input-group">
                    <label for="razonSocial">Razón Social</label>
                    <input type="text" id="razonSocial" name="razonSocial" placeholder="Ingrese su razón social">
                    <div class="error-message" id="razonSocialError"></div>
                </div>

                <div class="input-group">
                    <label for="rubro">Rubro</label>
                    <input type="text" id="rubro" name="rubro" placeholder="Ingrese su rubro">
                    <div class="error-message" id="rubroError"></div>
                </div>

                <div class="input-group">
                    <label for="tipoOrganizacion">Tipo de Organización</label>
                    <select id="tipoOrganizacion" name="tipoOrganizacion">
                        <option value="">Seleccione tipo de organización</option>
                        <option value="privada">Privada</option>
                        <option value="publica">Pública</option>
                        <option value="ong">ONG</option>
                    </select>
                    <div class="error-message" id="tipoOrganizacionError"></div>
                </div>

                <button type="submit">Ingresar</button>

            </form>

        </div>

        <!-- Formulario adicional para Colaborador Humano -->
        <div class="container" id="extraFormContainerHumano" style="display: none;">
            <form id="extraFormHumano">

                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                    <div class="error-message" id="nombreError"></div>
                </div>

                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                    <div class="error-message" id="apellidoError"></div>
                </div>

                <div class="input-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    <div class="error-message" id="fechaNacimientoError"></div>
                </div>

                <div class="input-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Calle y altura">
                    <div class="error-message" id="direccionError"></div>
                </div>

                <div class="input-group">
                    <label for="medioContacto">Medio de Contacto</label>
                    <select id="medioContacto" name="medioContacto">
                        <option value="">Seleccione medio de contacto</option>
                        <option value="email">Email</option>
                        <option value="telefono">Teléfono</option>
                        <option value="postal">Correo Postal</option>
                    </select>
                    <div class="error-message" id="medioContactoError"></div>
                </div>

                <button type="submit">Ingresar</button>

            </form>

        </div>

    </div>

    <script src="RegistroPersona.js"></script>

</body>

</html>
